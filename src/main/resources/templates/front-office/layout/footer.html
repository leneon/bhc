<html xmlns:th="http://www.thymeleaf.org">
     <!-- start footer -->
     <footer class="p-0 fs-16 border-top border-color-extra-medium-gray" th:fragment="footer" ng-controller="unAuthController">
        <div class="container"> 
            <div class="row justify-content-center pt-6 sm-pt-40px">
                <!-- start footer column -->
                <div class="col-6 col-xl-4 col-lg-12 col-sm-6 last-paragraph-no-margin text-xl-start text-lg-center order-sm-1 lg-mb-50px sm-mb-30px">
                    <a href="/" class="footer-logo mb-15px d-inline-block"><img ng-src="/{{structureDto.logo}}" data-at2x="/images/demo-corporate-logo-black@2x.png" alt=""></a>
                    <p class="lh-30 w-90 xl-w-100 mx-lg-auto mx-xl-0"><span ng-bind-html="structureDto.bio"></span></p>
                    <div class="elements-social social-icon-style-02 mt-20px xs-mt-15px">
                        <ul class="medium-icon dark">
                            <li class="my-0"><a class="facebook" ng-href="{{structureDto.facbook}}" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li class="my-0"><a class="youtube" ng-href="{{structureDto.youtube}}" target="_blank"><i class="fa-brands fa-youtube"></i></a></li> 
                            <li class="my-0"><a class="twitter" ng-href="{{structureDto.twitter}}" target="_blank"><i class="fa-brands fa-twitter"></i></a></li> 
                            <li class="my-0"><a class="instagram" ng-href="{{structureDto.intagram}}" target="_blank"><i class="fa-brands fa-instagram"></i></a></li> 
                        </ul>
                    </div>
                </div>
                <!-- end footer column -->
                <!-- start footer column -->
                <div class="col-6 col-xl-2 col-lg-3 col-sm-4 xs-mb-30px order-sm-3 order-lg-2">
                    <span class="fs-17 fw-600 d-block text-dark-gray mb-5px">Liens</span>
                    <ul>
                        <li><a href="/a-propos">Qui sommes-nous</a></li>
                        <li><a href="/services">Services</a><div class="bg-dark-gray fw-600 text-white lh-22 text-uppercase border-radius-30px ps-10px pe-10px fs-10 ms-10px d-inline-block align-middle">Hot</div></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact </a></li>
                    </ul>
                </div>
                <!-- end footer column -->
                <!-- start footer column -->
                <div class="col-6 col-xl-2 col-lg-3 col-sm-4 xs-mb-30px order-sm-4 order-lg-3">
                    <span class="fs-17 fw-600 d-block text-dark-gray mb-5px">Services</span>
                    <ul>
                        <li ng-repeat="service in listeServices track by $index "><a href="/details-service/{{service.id}}">{{service.nom}}</a></li>
                       
                    </ul>
                </div>
                <!-- end footer column -->
              
                <!-- start footer column -->
                <div class="col-xl-3 col-lg-4 col-sm-6 md-mb-50px sm-mb-30px xs-mb-0 order-sm-2 order-lg-5">
                    <span class="fs-17 fw-600 d-block text-dark-gray mb-5px">Newsletter</span>
                    <p class="lh-30 w-95 sm-w-100 mb-15px">Abonnez-vous à notre newsletter pour obtenir les dernières nouvelles et mises à jour!</p>
                    <div class="d-inline-block w-100 newsletter-style-02 position-relative"> 
                        <form  class="position-relative">
                            <input ng-model="newsletterDto.useremail" class="border-color-extra-medium-gray bg-transparent border-radius-4px w-100 form-control input-small pe-50px required" type="email" name="email" placeholder="Enter your email" />
                            <input  type="hidden" name="redirect" value="">
                            <button ng-click="newsletter()" class="btn pe-20px submit lh-16" aria-label="submit"><i class="feather icon-feather-mail icon-small text-dark-gray"></i></button>
                            <div class="form-results border-radius-4px pt-5px pb-5px ps-15px pe-15px fs-14 lh-22 mt-10px w-100 text-center position-absolute d-none"></div>
                        </form>
                    </div>
                </div>
                <!-- end footer column -->                      
            </div>
            <div class="row justify-content-center align-items-center pt-2">
                <!-- start divider -->
                <div class="col-12">
                    <div class="divider-style-03 divider-style-03-01 border-color-transparent-white-light"></div>
                </div>
                <!-- end divider -->
                <!-- start copyright -->
                <div class="col-lg-5 pt-35px pb-35px md-pt-0 order-2 order-lg-1 text-center text-lg-start last-paragraph-no-margin"><p> Copyright &copy; 2024  <a href="/" target="_blank" class="text-dark-gray fw-600 text-decoration-line-bottom"><span th:text="${appName}"></span></a></p></div>
                <!-- end copyright -->
                <!-- start footer menu -->
                <div class="col-lg-7 pt-35px pb-35px md-pt-25px md-pb-5px order-1 order-lg-2 text-center text-lg-end">
                    <ul class="footer-navbar sm-lh-normal"> 
                        <li><a href="/login" class="nav-link">Connexion</a></li>
                    </ul>
                </div>
                <!-- end footer menu -->
            </div>
        </div> 
    </footer>
    <!-- end footer -->
  
</html>
